<!DOCTYPE html>
<html lang="ES">
    <head>
        <title>Bloques de GitHub</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1 id="title">GitHub Blocks</h1>
            <div id="pbloque">
                <img src="dj.png" alt="djcat" >
                <img src="mummy.gif" alt="catmummy" >
                <img src="death.jpg" alt="reaper" >
            </div>
            <div id="sbloque">
                <img src="daftcat.gif" alt="daftpunkcat" >
                <img src="eyes.png" alt="colorful eyes" >
            </div>
            <div id="tbloque">
                <img src="nyantocat.gif" alt="nyan cat" >
                <img src="droid.png" alt="android cat" >
                <img src="grinch.gif" alt="grinch cat" >
            </div>
            <div id="ending">
                <p> Images from </p> <a href="https://octodex.github.com/"> GitHub Octodex</a>
            </div>
        </div>
        
    </body>



</html>
